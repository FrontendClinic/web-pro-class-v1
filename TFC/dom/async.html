<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="container" class="flex flex-wrap gap-4 p-4">
       
    </div>

    <script>

        const container = document.querySelector('#container');

        fetch('https://jsonplaceholder.typicode.com/todos').then((response) =>{
            // if(!response.ok) {
            //     throw new Error("Network response is bad"); 
                
            // }
            return response.json();
        }).then(data =>{
            data.map(user => {
                container.innerHTML += `
                 <ul id="list" class="bg-purple-600 w-[300px] p-3 rounded-lg">
                   <li>${user.id}</li>
                 <li >${user.title}</li> 
                 <li >${user.userId}</li>
                 <li >${user.completed}</li>
                
                    </ul>`
            });
            
        }).catch((error) =>{
            console.log(error);
        });
    </script>
</body>
</html>
